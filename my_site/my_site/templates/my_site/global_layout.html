{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8" content="text/html" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content=""> <!-- TODO Variable -->
    <meta name="author" content=""> <!-- TODO Author name -->
    
    {% block title-name %} <title> Global Layout </title> {% endblock %}

    <!-- shortcut icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static-serve/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static-serve/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static-serve/images/favicon-16x16.png">
    <link rel="manifest" href="/static-serve/images/site.webmanifest">
    <link rel="mask-icon" href="/static-serve/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static-serve/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/static-serve/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Global css -->
    <link rel="stylesheet" type="text/css" href="{% static 'globalstyle.css' %}">

    <!-- app-specific css -->
    {% block app-css %}
    {% endblock app-css %}

</head>

<body>
    <!-- Navigation -->
    <div class="navbar">
        {% include "my_site/navbar.html" %}
    </div>

    <div class="sidebar">
        {% block sidebar %}
        {% endblock sidebar %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
