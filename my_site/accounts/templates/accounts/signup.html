{% extends 'my_site/global_layout.html' %}
{% load static %}

{% block app-css %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}">
{% endblock app-css %}


{% block content %}
<div class="container">
<h1>Signup</h1>
<form class="site-form" action="/accounts/signup/" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Signup">
</form>
</div>
{% endblock content %}
